<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Ejercicio1 Multimedia</title>
    </head>
    <body>
        <div id="seccion1">
            <h1>Aprendiendo a utilizar imágenes</h1>
            
            <img src="img/ciclista.jpg" alt="cilista" width="400" height="300" />
        </div>
        
        <div id="seccion2">
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video src="video/bmx.webm" type="video/webm" controls autoplay muted loop width="400" height="300" >
            </video>
        </div>
        <div id="seccion3">
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="audio/50CentCandyShop.mp3" type="audio/mp3" />
            </audio>
        </div>
    </body>
</html>
